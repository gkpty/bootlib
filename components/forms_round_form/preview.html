<body id="page-top" class="text-center text-md-left">

  <!-- place at center of screen -->
  <div class="centered">

    <form class="bootlib_round_form" action="#">  
      <div class="row">
        <div class="form-group col-md-6 validate-input" data-validate = "Enter your first name">
          <input type="text" class="input1" autocomplete="given-name" id="firstname" name="firstname" placeholder="First Name" required>
          <span class="shadow-input"></span>
        </div>
        <div class="form-group col-md-6 validate-input input" data-validate = "Enter your last name">
          <input type="text" class="input1" autocomplete="family-name" id="lastname" name="lastname" placeholder="Last Name" required>
          <span class="shadow-input"></span>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12 validate-input" data-validate = "Enter a valid email">
          <input type="email" class="input1" autocomplete="email" id="contact_email" name="email" placeholder="Email" required>
          <span class="shadow-input"></span>
        </div>  
      </div>
      <div class="row">
        <div class="form-group col-md-12 validate-input" data-validate = "Enter a message">
          <textarea class="input1" id="message" name="message" placeholder="Message" required></textarea>
          <span class="shadow-input"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-left">
          <h3 id="contact-status" class="sending-text" style="display:none;">Thank you for contacting us</h3>
        </div>
      </div>  
      <div class="row">
        <div class="col-md-12">
          <button class="bootlib_round_form-btn btn submit" type="submit" id="contact-btn">
            <span>
              Send
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </span>
          </button>
        </div> 
      </div>
    </form>
  
  </div>
