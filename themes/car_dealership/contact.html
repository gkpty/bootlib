		<section class="pt-0 mt-0 mb-0 pb-0">
			<div class="row">
				<div class="col-lg-6 p-0 text-center order-12 order-lg-0">
					<img class="img-fluid section-img" src="img/panama-city.jpg" alt="" style="height: 100%; object-fit: cover; opacity: .9">
				</div>
				<div class="col-lg-6 text-sm-center text-lg-left order-0 order-lg-12">
					<div class="container p-5 p-lg-0"> 
						<div class="pb-5">
							<div class="row first-section">
								<div class="col-sm-12">
									<h1 class="text-center mb-4 pt-2 pb-3">Contactanos</h1>
								</div>
							</div>
							<div class="row">
								<div class="mx-auto">
									<form name="sentMessage" id="contactus-form" action="#">
										<div class="control-group col-sm-12">
											<div class="form-group controls mb-0 pb-2 row">
												<div class="col-sm-6 floating-label-form-group pl-0">
													<label>Nombre</label>
													<input class="form-control" id="firstname" type="text" placeholder="Nombre" name="firstname" required="required" data-validation-required-message="Porfavor ingrese su nombre.">
													<p class="help-block text-danger"></p>
												</div>
												<div class="col-sm-6 floating-label-form-group">
													<label>Apellido</label>
													<input class="form-control" id="lastname" type="text" placeholder="Apellido" name="lastname" required="required" data-validation-required-message="Porfavor ingrese su apellido.">
													<p class="help-block text-danger"></p>
												</div> 
											</div>
										</div>
										<div class="control-group">
											<div class="form-group floating-label-form-group validate-input controls mb-0 pb-2">
												<label>Correo</label>
												<input class="form-control" id="contact_email" type="email" placeholder="Correo Electronico" required="required" data-validation-required-message="Porfavor ingrese su correo electronico.">
												<p class="help-block text-danger"></p>
											</div>
										</div>
										<div class="control-group">
											<div class="form-group floating-label-form-group controls mb-0 pb-2">
												<label>Telefono</label>
												<input class="form-control" id="contact_phone" type="tel" placeholder="Número Telefonico" required="required" data-validation-required-message="Porfavor ingrese su número de telefono.">
												<p class="help-block text-danger"></p>
											</div>
										</div>
										<div class="control-group">
											<div class="form-group floating-label-form-group controls mb-0 pb-2">
												<label>Mensaje</label>
												<textarea class="form-control" id="contact_message" rows="5" placeholder="Mensaje" required="required" data-validation-required-message="Porfavor ingrese un mensaje"></textarea>
												<p class="help-block text-danger"></p>
											</div>
										</div>
										<br>
										<div class="row">
											<div class="col-sm-12 text-left">
												<p id="contact-status" class="sending-text" style="display:none">Gracias por Contactarnos.</p>
											</div>
										</div>  
										<div class="form-group">
											<button type="submit" class="btn btn-primary btn-lg" id="contact-btn">Send</button>
										</div>
									</form>
								</div>
							</div>
						</div>
