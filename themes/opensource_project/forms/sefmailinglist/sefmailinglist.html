
		<!DOCTYPE html>
		<html lang="en">
			<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
				<meta name="description" content="Custom serverless forms for your website">
				<title>sefmailinglist Form</title>
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
			</head>
			<body class="p-5 bg-light">
				<!-- CONTACT SECTION -->
				<section class="bg-white py-4">
					<div class="container">
						<div class="row">
								<div class="col-md-6">
									<h4 class="h2 pb-2">Contact Us</h4>
									<!-- FORM BY SUPER EASY FORMS -->
									<form id="sefmailinglist-form" alt="Form by Super Easy Forms" class="pb-3" action="#">
										
				<label for="email" class="small mb-0">Email</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
			  
										<h5 id="sefmailinglist-status" class="text-secondary" style="display:none;">Thanks for Contacting Us</h5>
										<button class="btn btn-primary mt-3" type="submit" id="sefmailinglist-btn">Send</button>
									</form>
									<small>made with <a href="http://supereasyforms.com">super easy forms</a> <small>
								</div>   
						</div>
					</div>         
				</section>
				<!--Javascript-->
				<script
					src="https://code.jquery.com/jquery-3.4.1.min.js"
					integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
					crossorigin="anonymous">
				</script>
				<script>
					$(function(){
						$('#sefmailinglist-form').submit(function(e){
							e.preventDefault();
							$.ajax({
								type: "POST",
								url: "https://x6ryfer21g.execute-api.us-east-1.amazonaws.com/DeploymentStage/",
								dataType: "json",
								contentType: "application/json",
								data: JSON.stringify( { "id": "","email": $('#email').val() } ),
								beforeSend: function(data) {
										$('#sefmailinglist-btn').prop('disabled', true);
										$('#sefmailinglist-form :input').prop('disabled', true);
										$('#sefmailinglist-status').html('Sending...').show();
								},
								success: function(data, status, jqXHR) {
									console.log(data);
									if(status === 'success'){
										$('#sefmailinglist-status').text("We'll get back to you soon").show();
										$('#sefmailinglist-form :input').removeProp('disabled');
										$('#sefmailinglist-btn').removeProp('disabled');
									}
									else {
										$('#sefmailinglist-status').text('Error. Please try again.').show();
										$('#sefmailinglist-form :input').removeProp('disabled');
										$('#sefmailinglist-btn').removeProp('disabled');
									}
								},
								error: function(jqXHR, textStatus, errorThrown) {
									$('#sefmailinglist-status').text('Error. Please check your network connection and try again.').show();
									$('#sefmailinglist-form :input').removeProp('disabled');
									$('#sefmailinglist-btn').removeProp('disabled');
								}
							});
						}); 				
					});
				</script>
			</body>
		</html>
