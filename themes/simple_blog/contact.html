  <!-- contact form -->
  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 p-0 text-center">
          <img class="img-fluid section-img pr-3" src="img/default_img.jpg" alt="" style="height: 100%; object-fit: cover;">
        </div>
        <div class="col-lg-6 text-sm-center text-lg-left"> 
          <div class="container-fluid">
            <h2 class="text-center mb-4 pt-5">Contact Us</h2>
            <div class="row">
              <div class="mx-auto">
                <form name="sentMessage" id="contactus-form" action="#">
                  <div class="control-group col-sm-12">
                    <div class="form-group controls mb-0 pb-2 row">
                      <div class="col-sm-6 floating-label-form-group pl-0">
                        <label>First Name</label>
                        <input class="form-control" id="firstname" type="text" placeholder="First Name" name="firstname" required="required" data-validation-required-message="Porfavor ingrese su nombre.">
                        <p class="help-block text-danger"></p>
                      </div>
                      <div class="col-sm-6 floating-label-form-group">
                        <label>Last Name</label>
                        <input class="form-control" id="lastname" type="text" placeholder="Last Name" name="lastname" required="required" data-validation-required-message="Porfavor ingrese su apellido.">
                        <p class="help-block text-danger"></p>
                      </div> 
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="form-group floating-label-form-group validate-input controls mb-0 pb-2">
                      <label>Email</label>
                      <input class="form-control" id="contact_email" type="email" placeholder="Email" required="required" data-validation-required-message="Porfavor ingrese su correo electronico.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Phone</label>
                      <input class="form-control" id="contact_phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Porfavor ingrese su nÃºmero de telefono.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Message</label>
                      <textarea class="form-control" id="contact_message" rows="5" placeholder="Message" required="required" data-validation-required-message="Porfavor ingrese un mensaje"></textarea>
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-sm-12 text-left">
                      <p id="contact-status" class="sending-text" style="display:none">Gracias por Contactarnos.</p>
                    </div>
                  </div>  
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg" id="contact-btn">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
